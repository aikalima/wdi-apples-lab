<html ng-app="bookApp">
<head>
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <link href="http://getbootstrap.com/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
  <script src="http://getbootstrap.com/dist/js/bootstrap.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>

  <link href="main.css" rel="stylesheet" type="text/css" />
  <script src ="data.js"></script>
  <script src ="books_controller.js"></script>
</head>

<body>
   <div ng-controller="bookly.BooksController" class="container">
      <div class="filter">
        Filter:
          <input ng-model="query">
        Sort:
          <select ng-model="orderProperty">
            <option value="title">Title</option>
            <option value="author">Author</option>
            <option value="price">Price</option>
          </select>
      </div>
      <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-3 col-lg-2 book" ng-repeat="book in books | filter:query | orderBy:orderProperty">
          <div class="col-xs-offset-1 book-title">
            {{book.title}}
          </div>
          <div class="col-xs-offset-1 book-author">
            By: {{book.author}}
          </div>
          <div>
            <img class="book-image" ng-src="{{book.img}}"/>
          </div>

          <div class="cart-button">
            <span class="price">{{book.price | currency}}</span> <input type="submit" ng-click="addToCart(book)" value="Add"></input>
          </div>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 cart">
          <h>your cart <ng-pluralize count="cart.length"
                           when="{'0': 'is empty.',
                                  'one': 'has one measly item.',
                                  'other': 'has {} items.'}">
                        </ng-pluralize>
          </h4>
          <table class="carttable">
          <tr>
            <th width='35%'>Title</th><th width='35%'>Author</th><th width='10%'>#</th><th width='20%'>Price</th>
          </tr>
          <tr ng-repeat="item in cart">
            <td width='40%'>{{item.book.title}}</td><td width='40%'>{{item.book.author}}</td><th width='10%'>{{item.count}}</th><td width='20%'>{{item.book.price | currency}}</td>
          </tr>
          <tr class="cart-total">
            <td colspan=3 width='80%'>Total</td><td width='20%'>{{cartTotal() | currency}}</td>
          </tr>
          </table>
          <div class="btn-group cart-button">
            <button ng-click="clearCart()">Clear</button>
            <button onclick="alert('Dunno how to check out ...');">Check Out</button>
          </div>
        </div>
      </div>
  </div>
</body>
</html>
